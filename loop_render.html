<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Condition render</title>
  </head>
  <body>
    <div id="example">
      <div v-for="(value, name, index) in cobject">
        {{ index }}. {{ name }}: {{ value }}
      </div>
      <button v-on:click="showAwesome"> Switch show </button>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          selected: 0,
          awesome:'yes',
          cobject: {
            title: 'How to do lists in Vue',
            author: 'Jane Doe',
            publishedAt: '2016-04-10'
          }
        },
        methods: {
          showAwesome: function() {
          }
        }
      })
    </script>
  </body>

</html>
