<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Condition render</title>
  </head>
  <body>
    <div id="example">
      <template v-if="awesome == 'yes'"> 
        <h1>Vue is awesome!</h1>
        <h1>Vue is awesome!</h1>
      </template>
      <h1 v-else-if="awesome == 'no'">Oh no </h1>
      <h1 v-else>Others</h1>
      <button v-on:click="showAwesome"> Switch show </button>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          selected: 0,
          awesome:'yes'
        },
        methods: {
          showAwesome: function() {
            aws = ['yes','no','others'];
            this.selected = (this.selected + 1) % 3; 
            this.awesome = aws[this.selected];
          }
        }
      })
    </script>
  </body>

</html>
